<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <script src="/dist/main.js"></script>
    <title>Travless's Pizza</title>
</head>
<body>
    <!-- nav header -->
    <nav class="header" id="nav-bar">
        <div class="container" id="logo-container">
            <img src="/src/images/travless-logo.svg" alt="" id="logo">
        </div>
        <div class="container" id="praise-container">
            <div class="text" id="praise">Rated Best Pizza in the Burgh for 2022!</div>
        </div>
        <div class="container" id="nav-menu">
            <a href="#" class="link" id="menu">Menu</a>
            <a href="#" class="link" id="order">Order</a>
            <a href="#" class="link" id="about-us">About Us</a>
            <a href="#" class="link" id="contact">Contact</a>
        </div>
    </nav>
    <!-- body container -->
    <div class="container" id="body-container">
        <!-- hero statement -->
        <section>
            <div class="container" id="hero-container">
                <div class="hero" id="hero-statement">
                    At Travless's, we want our pizza to flavor your next favorite memory.
                </div>
                <div class="container" id="pizza-container">
                    <img src="/src/images/pngegg.png" alt="" id="pizza">
                </div>
            </div>
        </section>
        <!-- review and awards -->
        <div class="container" id="review-and-awards-container">
            <div class="review" id="review-1">Review 1</div>
            <img src="" alt="" id="award">
            <div class="review" id="review-2">Review 2</div>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer">
        <!-- social media -->
        <div class="" id="social-media-container">
            <div class="text" id="follow-us">Follow Us!</div>
            <div class="container" id="social-media-logo-container">
                <img src="/src/images/social/icon-twitter.svg" alt="" id="twitter">
                <img src="/src/images/social/icon-instagram.svg" alt="" id="instagram">
                <img src="/src/images/social/icon-facebook.svg" alt="" id="facebook">
            </div>
        </div>
        <!-- order online btn -->
        <div class="btn" id="contact-btn-container">
            <button>Order Online</button>
        </div>
    </footer>
</body>
</html>
